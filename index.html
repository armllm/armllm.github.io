<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preconnect to external resources for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://scholar.googleusercontent.com" />
    
    <!-- DNS Prefetch for external image sources -->
    <link rel="dns-prefetch" href="https://img.youtube.com" />
    <link rel="dns-prefetch" href="https://pbs.twimg.com" />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/images/logo_armllm_bg_removed.png" as="image" />
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style" />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/small_armllm.png" />
    <link rel="apple-touch-icon" href="/images/small_armllm.png" />
    
    <!-- Primary Meta Tags -->
    <title>Armenia LLM Summer School</title>
    <meta name="title" content="Armenia LLM Summer School" />
    <meta name="description" content="Armenia LLM Summer School - An intensive program for students and researchers exploring Large Language Models. Join us in Yerevan, Armenia." />
    <meta name="keywords" content="LLM, Large Language Models, AI, Machine Learning, Armenia, Summer School, Deep Learning, NLP, Yerevan" />
    <meta name="author" content="Armenia LLM Summer School" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://armllm.github.io/" />
    <meta property="og:title" content="Armenia LLM Summer School" />
    <meta property="og:description" content="An intensive program for students and researchers exploring the latest advancements in Large Language Models." />
    <meta property="og:image" content="https://armllm.github.io/images/coverllm.png" />
    <meta property="og:site_name" content="Armenia LLM Summer School" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://armllm.github.io/" />
    <meta name="twitter:title" content="Armenia LLM Summer School" />
    <meta name="twitter:description" content="An intensive program for students and researchers exploring the latest advancements in Large Language Models." />
    <meta name="twitter:image" content="https://armllm.github.io/images/coverllm.png" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#4f46e5" />
    <meta name="msapplication-TileColor" content="#4f46e5" />
    
    <!-- Canonical -->
    <link rel="canonical" href="https://armllm.github.io/" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div id="root"></div>
    <script>
      // SPA redirect handler for GitHub Pages
      (function() {
        var redirect = sessionStorage.getItem('spa-redirect');
        if (redirect) {
          sessionStorage.removeItem('spa-redirect');
          var data = JSON.parse(redirect);
          var path = data.path + data.search;
          if (path && path !== '/') {
            window.history.replaceState(null, '', path);
          }
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
