<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Armenia LLM Summer School</title>
    <script>
      // SPA redirect for GitHub Pages
      // Store the path and redirect to root, where the app will handle routing
      var pathSegmentsToKeep = 0;
      var l = window.location;
      var path = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
      var search = l.search;
      
      // Store in sessionStorage and redirect to root
      if (path || search) {
        sessionStorage.setItem('spa-redirect', JSON.stringify({
          path: '/' + path,
          search: search
        }));
      }
      l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/');
    </script>
  </head>
  <body>
    <noscript>Redirecting...</noscript>
  </body>
</html>
